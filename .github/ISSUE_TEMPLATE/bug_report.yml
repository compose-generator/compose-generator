name: Bug report
description: File a bug/issue
title: "[BUG] <title>"
labels: [bug, needs-triage]
assignees: [marcauberer]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Execute command ...
      2. Enter value ...
      3. Select menu item ...
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      example:
        - **OS**: Ubuntu 20.04
        - **Installation method**: APT package manager
        - **Compose Generator version**: 1.4.0
    value: |
        - OS:
        - Installation method:
        - npm:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering! Logfiles are warmly welcome!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false