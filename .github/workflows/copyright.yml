# Check copyright
name: Check Copyright

on:
  push:
    branches:
      - dev
    paths:
      - src/**
  workflow_dispatch:

jobs:
  docs-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check Copyright
        uses: VinnyBabuManjaly/copyright-action@v1
        with:
          CopyrightString: '/*\nCopyright Â© 2021 Compose Generator Contributors\nAll rights reserved.\n*/\n\n'
          Path: 'src'
          IgnorePath: 'src/vendor'
          FileType: '.go'
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          title: Update copyright notice
          body: Automated update of copyright notice, generated by the [check copyright](https://github.com/compose-generator/compose-generator/actions/workflows/copyright.yml) workflow.
          labels: documentation
          assignees: marcauberer
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
