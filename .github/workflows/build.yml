# Go build workflow
name: Go Build

on:
  push:
    paths:
      - src/**
  pull_request:
    branches:
      - main
      - release/**
      - feature/**

jobs:
  build:
    strategy:
      matrix:
        go-version:
          - 1.19.x
          - 1.20.x
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Prepare environment
      run: go install golang.org/x/lint/golint@latest

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run vet & lint
      working-directory: src
      run: |
        go vet ./...
        golint ./...
        
    - name: Run build
      working-directory: src
      run: go build -x
