# Publish to WinGet
name: Publish to WinGet

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Publish to WinGet
        uses: vedantmgoyal2009/winget-releaser@latest
        with:
          identifier: ChilliBits.ComposeGenerator
          token: ${{ secrets.GITHUB_TOKEN }}
